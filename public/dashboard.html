<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MyClean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 15px;
      border-radius: 5px;
      background-color: #fff;
      text-align: center;
    }
    .card.green { background-color: #2ecc71; color: white; }
    .card.red { background-color: #e74c3c; color: white; }
    .card.gray { background-color: #bdc3c7; color: white; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve user details from local storage using the key 'userData'
      var userData = localStorage.getItem('userData');
      
      // Redirect to login if data is not present
      if (!userData) {
        window.location.href = '/login';
        return;
      }
      
      // Parse the JSON stored data
      var user = JSON.parse(userData);
      
      // Update dynamic content with user data
      document.getElementById('welcome-user').textContent = 'Welcome, ' + user.name + '!';
      
      // If there are more dynamic sections where you wish to display
      // additional user details, update their innerHTML or textContent here.
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <h2 style="text-align:center;">MyClean</h2>
    <a href="#">Dashboard</a>
    <a href="#">Book Cleaner</a>
    <a href="#">Your Bookings</a>
    <a href="#">Message Cleaner</a>
    <button id="logoutButton">Logout</button>
  </div>
<script>
function logout() {
  localStorage.removeItem('userData'); // Remove user data from local storage
  window.location.href = '/'; // Redirect to homepage
}

// You can call this function when a logout button is clicked
document.getElementById('logoutButton').addEventListener('click', logout);
</script>

  <div class="main-content">
    <h1 id="welcome-user">Welcome, Customer!</h1>

    <div class="stats">
      <div class="card green">
        <h3>3</h3>
        <p>Bookings This Month</p>
      </div>
      <div class="card red">
        <h3>0</h3>
        <p>Messages Pending</p>
      </div>
      <div class="card gray">
        <h3>1</h3>
        <p>Upcoming Booking</p>
      </div>
    </div>

    <div class="section">
      <h2>Upcoming Bookings</h2>
      <p>ðŸ§½ Monday, 10 June 2025 - 11:00 AM with Maya (Eco-Friendly)</p>
    </div>

    <div class="section">
      <h2>Message Your Cleaner</h2>
      <form>
        <textarea rows="4" cols="60" placeholder="Type your message..."></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
